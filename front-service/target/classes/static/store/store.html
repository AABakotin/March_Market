
<div>
    <h3>Список товаров</h3>
    <p></p>
    <form class="row g-3" novalidate ng-submit="fillTable()">
        <div class="col-auto" >
            <label for="filterTitle">Название продукта</label>
            <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title_part">
        </div>
        <p></p>
        <div class="col-auto">
            <label for="filterMinPrice">Мин. цена</label>
            <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
        </div>
        <p></p>
        <div class="col-auto">
            <label for="filterMaxPrice">Макс. цена</label>
            <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
        </div>
        <p></p>
        <div class="col-auto">
            <label for="filterPageSize">Кол-во товара на странице</label>
            <input type="number" class="form-control" id="filterPageSize" placeholder="" ng-model="filter.page_size">
        </div>
        <p></p>
        <div class="col-auto">
            <button button type="button" class="btn btn-warning" id="ok" style="width: 100%; height: 100%" type="submit">Применить</button>
        </div>
        <p></p>
    </form>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Категория</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>{{p.categoryTitle}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="addProductToCart(p.id)">В корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in pagesList">
                <button class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
</div>
